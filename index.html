<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.coinlore.net; img-src 'self' data:; base-uri 'self'; form-action 'self';">
    <meta name="referrer" content="no-referrer">
    <title>CryptoView Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #0F0F17;
            color: #00FF9C;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #00FF9C;
            border-radius: 8px;
            padding: 20px;
            background: linear-gradient(135deg, #0F0F17 0%, #1A1A2E 100%);
            box-shadow: 0 0 20px rgba(0, 255, 156, 0.3);
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00FFFF;
            background: linear-gradient(45deg, #00FF9C, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls label {
            color: #00FF9C;
            font-weight: bold;
        }

        .cyber-select {
            background: #120458;
            border: 1px solid #00FF9C;
            color: #00FF9C;
            padding: 10px 15px;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            border-radius: 4px;
            min-width: 200px;
        }

        .cyber-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 156, 0.5);
            border-color: #00FFFF;
        }

        .cyber-button {
            background: #120458;
            border: 1px solid #00FF9C;
            color: #00FF9C;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .cyber-button:hover {
            background: #2E0F89;
            color: #00FFFF;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #addExchangesBtn {
            background: #1F0C5B;
            border-color: #00FFFF;
            color: #00FFFF;
        }
        
        #addExchangesBtn:hover {
            background: #2E1889;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .loading-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .loading-text {
            color: #00FF9C;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1A1A2E;
            border: 1px solid #00FFFF;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF9C, #00FFFF);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 156, 0.5);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #0F0F17;
            border: 1px solid #00FF9C;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background: #120458;
            color: #00FFFF;
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            border-bottom: 1px solid #00FF9C;
        }

        .data-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #2E0F89;
            background: #1A1A2E;
        }

        .data-table tr:hover {
            background: #2E0F89;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #00FF9C;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exchange-info {
            color: #00FF9C;
            font-size: 0.9rem;
        }

        .status-text {
            color: #00FFFF;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00FF9C;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cyber-select, .cyber-button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .data-table {
                font-size: 0.8rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 5px;
            }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 156, 0.1);
            border: 1px solid #00FF9C;
            color: #00FF9C;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CRYPTOVIEW</h1>
        
        <div class="controls">
            <label for="exchangeSelect">Select Exchange:</label>
            <select id="exchangeSelect" class="cyber-select">
                <option value="">Loading exchanges...</option>
            </select>
            <button id="loadDataBtn" class="cyber-button" disabled>LOAD DATA</button>
            <button id="addExchangesBtn" class="cyber-button">ADD EXCHANGES</button>
        </div>

        <div id="loadingSection" class="loading-section hidden">
            <div id="loadingText" class="loading-text">
                <span class="loading-spinner"></span>
                Loading exchanges...
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div id="messageArea"></div>

        <table id="dataTable" class="data-table hidden">
            <thead>
                <tr>
                    <th>BASE</th>
                    <th>QUOTE</th>
                    <th>PRICE (USD)</th>
                    <th>VOLUME</th>
                    <th>TIME</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>

        <div class="status-bar">
            <div id="exchangeInfo" class="exchange-info"></div>
            <div id="statusText" class="status-text">Ready</div>
        </div>
    </div>

    <script>
        class CryptoViewWeb {
            constructor() {
                this.exchangeMap = new Map();
                this.defaultExchange = 'Binance';
                this.allExchangesLoaded = false;
                this.storageKey = 'cryptoview_exchanges';
                // Rate limiting
                this.rateLimiter = {
                    lastRequestTime: 0,
                    minInterval: 500, // ms between requests
                    requestQueue: []
                };
                // Request tracking for abuse prevention
                this.requestCount = 0;
                this.maxRequestsPerMinute = 60;
                this.requestTimestamps = [];
                this.initializeElements();
                this.setupEventListeners();
                this.loadFromStorage();
            }

            initializeElements() {
                this.exchangeSelect = document.getElementById('exchangeSelect');
                this.loadDataBtn = document.getElementById('loadDataBtn');
                this.addExchangesBtn = document.getElementById('addExchangesBtn');
                this.loadingSection = document.getElementById('loadingSection');
                this.loadingText = document.getElementById('loadingText');
                this.progressFill = document.getElementById('progressFill');
                this.messageArea = document.getElementById('messageArea');
                this.dataTable = document.getElementById('dataTable');
                this.dataTableBody = document.getElementById('dataTableBody');
                this.exchangeInfo = document.getElementById('exchangeInfo');
                this.statusText = document.getElementById('statusText');
            }

            saveToStorage() {
                try {
                    const data = {
                        exchangeMap: Array.from(this.exchangeMap.entries()),
                        allExchangesLoaded: this.allExchangesLoaded,
                        selectedExchange: this.exchangeSelect.value,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Failed to save to localStorage:', error);
                }
            }

            loadFromStorage() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        const data = JSON.parse(stored);
                        
                        // Check if data is recent (within last 7 days)
                        const maxAge = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
                        if (data.timestamp && (Date.now() - data.timestamp) < maxAge) {
                            // Restore exchange map
                            if (data.exchangeMap && Array.isArray(data.exchangeMap)) {
                                this.exchangeMap = new Map(data.exchangeMap);
                                this.allExchangesLoaded = data.allExchangesLoaded || false;
                                
                                // Populate dropdown with saved exchanges
                                this.populateExchangeDropdown(data.selectedExchange);
                                
                                // Auto-load data for the selected exchange
                                if (data.selectedExchange) {
                                    this.loadExchangeData();
                                }
                                
                                this.updateStatus(`Restored ${this.exchangeMap.size} exchanges from cache`);
                                return;
                            }
                        } else {
                            // Data is too old, clear it
                            localStorage.removeItem(this.storageKey);
                        }
                    }
                } catch (error) {
                    console.warn('Failed to load from localStorage:', error);
                    // Clear potentially corrupted data
                    try {
                        localStorage.removeItem(this.storageKey);
                    } catch (e) {}
                }
                
                // If loading from storage failed or no data exists, load default
                this.loadDefaultExchange();
            }

            populateExchangeDropdown(selectedExchange = null) {
                // Sort exchanges alphabetically
                const sortedExchanges = Array.from(this.exchangeMap.keys()).sort();
                
                // Clear and rebuild dropdown
                this.exchangeSelect.innerHTML = '<option value="">Select an exchange...</option>';
                
                sortedExchanges.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    this.exchangeSelect.appendChild(option);
                });
                
                // Restore selection if provided
                if (selectedExchange && this.exchangeMap.has(selectedExchange)) {
                    this.exchangeSelect.value = selectedExchange;
                    this.loadDataBtn.disabled = false;
                } else if (sortedExchanges.length > 0) {
                    // Select first exchange if no previous selection
                    this.exchangeSelect.value = sortedExchanges[0];
                    this.loadDataBtn.disabled = false;
                }
            }

            setupEventListeners() {
                this.loadDataBtn.addEventListener('click', () => this.loadExchangeData());
                this.addExchangesBtn.addEventListener('click', () => this.loadAllExchanges());
                this.exchangeSelect.addEventListener('change', () => {
                    this.loadDataBtn.disabled = !this.exchangeSelect.value;
                    // Save the selected exchange
                    this.saveToStorage();
                    // Auto-load data when an exchange is selected
                    if (this.exchangeSelect.value) {
                        this.loadExchangeData();
                    }
                });
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                // Sanitize message to prevent XSS
                messageDiv.textContent = this.sanitizeText(String(message).substring(0, 500));
                this.messageArea.innerHTML = '';
                this.messageArea.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }

            sanitizeText(text) {
                // Remove any potentially dangerous characters
                const div = document.createElement('div');
                div.textContent = text;
                return div.textContent || '';
            }

            isRateLimited() {
                const now = Date.now();
                // Clean old timestamps (older than 1 minute)
                this.requestTimestamps = this.requestTimestamps.filter(ts => now - ts < 60000);
                
                // Check if we've exceeded the rate limit
                if (this.requestTimestamps.length >= this.maxRequestsPerMinute) {
                    this.showMessage('Rate limit exceeded. Please wait a moment before trying again.', 'error');
                    return true;
                }
                
                // Check minimum interval between requests
                if (now - this.rateLimiter.lastRequestTime < this.rateLimiter.minInterval) {
                    return true;
                }
                
                // Record this request
                this.requestTimestamps.push(now);
                this.rateLimiter.lastRequestTime = now;
                return false;
            }

            updateStatus(message) {
                this.statusText.textContent = message;
            }

            showLoading(text, show = true) {
                if (show) {
                    this.loadingSection.classList.remove('hidden');
                    this.loadingText.innerHTML = `<span class="loading-spinner"></span>${text}`;
                } else {
                    this.loadingSection.classList.add('hidden');
                }
            }

            updateProgress(percentage) {
                this.progressFill.style.width = `${percentage}%`;
            }

            async loadDefaultExchange() {
                try {
                    if (this.isRateLimited()) {
                        return;
                    }
                    
                    this.updateStatus('Loading default exchange...');
                    
                    // Fetch all exchanges to find Kraken or a valid alternative
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch('https://api.coinlore.net/api/exchanges/', {
                        signal: controller.signal,
                        mode: 'cors',
                        cache: 'default'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const exchanges = await response.json();
                    
                    // First try to find Binance
                    let defaultExchangeId = null;
                    let defaultExchangeName = null;
                    
                    for (const [id, exchange] of Object.entries(exchanges)) {
                        if (exchange.name && exchange.name.toLowerCase() === 'binance') {
                            // Check if Kraken has valid data
                            const hasData = await this.hasValidExchangeData(id);
                            if (hasData) {
                                defaultExchangeId = id;
                                defaultExchangeName = exchange.name;
                                break;
                            }
                        }
                    }
                    
                    // If Binance doesn't have valid data, find the first valid exchange
                    if (!defaultExchangeId) {
                        this.updateStatus('Binance not available, finding alternative...');
                        for (const [id, exchange] of Object.entries(exchanges)) {
                            if (exchange.name) {
                                const hasData = await this.hasValidExchangeData(id);
                                if (hasData) {
                                    defaultExchangeId = id;
                                    defaultExchangeName = exchange.name;
                                    break;
                                }
                            }
                        }
                    }
                    
                    if (defaultExchangeId && defaultExchangeName) {
                        // Set the default exchange
                        this.exchangeMap.set(defaultExchangeName, defaultExchangeId);
                        this.populateExchangeDropdown(defaultExchangeName);
                        this.updateStatus(`${defaultExchangeName} loaded - Click "ADD EXCHANGES" to load more`);
                        
                        // Save to storage
                        this.saveToStorage();
                        
                        // Automatically load the data
                        await this.loadExchangeData();
                    } else {
                        throw new Error('No valid exchanges found');
                    }
                    
                } catch (error) {
                    this.updateStatus('Error loading default exchange');
                    this.showMessage(`Error loading default exchange: ${error.message}`, 'error');
                    console.error('Error loading default exchange:', error);
                }
            }

            async loadAllExchanges() {
                try {
                    // If already loaded all exchanges, just show a message
                    if (this.allExchangesLoaded) {
                        this.showMessage('All available exchanges have already been loaded', 'success');
                        return;
                    }
                    
                    if (this.isRateLimited()) {
                        return;
                    }
                    
                    this.addExchangesBtn.disabled = true;
                    this.showLoading('Loading and filtering exchanges with valid data...');
                    this.updateStatus('Loading exchanges...');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch('https://api.coinlore.net/api/exchanges/', {
                        signal: controller.signal,
                        mode: 'cors',
                        cache: 'default'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const exchanges = await response.json();
                    
                    // Preserve current selection and exchanges
                    const currentSelection = this.exchangeSelect.value;
                    const currentExchanges = new Map(this.exchangeMap);
                    
                    // Clear and rebuild select, preserving existing options
                    this.exchangeSelect.innerHTML = '<option value="">Select an exchange...</option>';
                    
                    // Add back currently loaded exchanges first
                    for (const [name, id] of currentExchanges) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        this.exchangeSelect.appendChild(option);
                    }
                    
                    let totalExchanges = Object.keys(exchanges).length;
                    let validExchanges = 0;
                    let checkedExchanges = 0;
                    const validExchangeNames = [];

                    this.updateStatus('Filtering exchanges with valid data...');

                    for (const [id, exchange] of Object.entries(exchanges)) {
                        if (exchange.name) {
                            // Skip if already loaded
                            if (this.exchangeMap.has(exchange.name)) {
                                checkedExchanges++;
                                continue;
                            }
                            
                            const isValid = await this.hasValidExchangeData(id);
                            
                            if (isValid) {
                                this.exchangeMap.set(exchange.name, id);
                                validExchangeNames.push(exchange.name);
                                validExchanges++;
                            }
                            
                            checkedExchanges++;
                            
                            const progressPercentage = (checkedExchanges / totalExchanges) * 100;
                            this.updateProgress(progressPercentage);
                            
                            if (checkedExchanges % 5 === 0 || checkedExchanges === 1 || checkedExchanges === totalExchanges) {
                                this.loadingText.innerHTML = `<span class="loading-spinner"></span>Filtering exchanges: ${validExchanges} valid out of ${checkedExchanges} checked...`;
                                this.updateStatus(`Filtering exchanges: ${validExchanges} valid out of ${checkedExchanges} checked...`);
                            }
                        }
                    }

                    // Sort exchange names alphabetically
                    validExchangeNames.sort();
                    
                    // Add valid exchanges to dropdown
                    validExchangeNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        this.exchangeSelect.appendChild(option);
                    });

                    this.showLoading('', false);

                    if (validExchangeNames.length > 0) {
                        // Keep the currently selected exchange if it exists
                        this.loadDataBtn.disabled = false;
                        this.updateStatus(`Ready - ${validExchanges} new valid exchanges loaded (${this.exchangeMap.size} total)`);
                        this.showMessage(`Successfully loaded ${validExchanges} additional exchanges with valid data`, 'success');
                        
                        // Restore selection if it still exists
                        if (currentSelection) {
                            this.exchangeSelect.value = currentSelection;
                        }
                    } else {
                        this.updateStatus('No additional valid exchanges found');
                        this.showMessage('No additional valid exchanges found', 'error');
                    }
                    
                    // Mark that all exchanges have been loaded
                    this.allExchangesLoaded = true;
                    
                    // Save to storage
                    this.saveToStorage();

                } catch (error) {
                    this.showLoading('', false);
                    this.updateStatus(`Error loading exchanges: ${error.message}`);
                    this.showMessage(`Error loading exchanges: ${error.message}`, 'error');
                    console.error('Error loading exchanges:', error);
                } finally {
                    this.addExchangesBtn.disabled = false;
                }
            }

            async hasValidExchangeData(exchangeId) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
                    
                    const response = await fetch(`https://api.coinlore.net/api/exchange/?id=${exchangeId}`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        return false;
                    }
                    
                    const json = await response.text();
                    
                    if (!json || json.trim() === '{}' || json.trim() === '[]') {
                        return false;
                    }
                    
                    const data = JSON.parse(json);
                    
                    // Case 1: Object with pairs array
                    if (data && typeof data === 'object' && data.pairs && Array.isArray(data.pairs) && data.pairs.length > 0) {
                        return true;
                    }
                    
                    // Case 2: Array with trading pair data
                    if (Array.isArray(data) && data.length > 3) {
                        // Check first few items for pair properties
                        for (let i = 0; i < Math.min(3, data.length); i++) {
                            const item = data[i];
                            if ((item.base || item.symbol) && (item.quote || item.price || item.price_usd)) {
                                return true;
                            }
                        }
                    }
                    
                    return false;
                } catch (error) {
                    return false;
                }
            }

            async loadExchangeData() {
                const selectedExchange = this.exchangeSelect.value;
                if (!selectedExchange) {
                    this.showMessage('Please select an exchange first', 'error');
                    return;
                }

                const exchangeId = this.exchangeMap.get(selectedExchange);
                if (!exchangeId) {
                    this.showMessage('Exchange ID not found', 'error');
                    return;
                }
                
                // Validate exchangeId is numeric and safe
                if (!/^\d+$/.test(String(exchangeId))) {
                    this.showMessage('Invalid exchange ID format', 'error');
                    return;
                }
                
                if (this.isRateLimited()) {
                    return;
                }

                this.loadDataBtn.disabled = true;
                this.dataTable.classList.add('hidden');
                
                try {
                    this.updateStatus('Loading exchange data...');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(`https://api.coinlore.net/api/exchange/?id=${encodeURIComponent(exchangeId)}`, {
                        signal: controller.signal,
                        mode: 'cors',
                        cache: 'default'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const json = await response.text();
                    
                    if (!json || json.trim() === '{}' || json.trim() === '[]') {
                        throw new Error('Exchange returned empty data');
                    }
                    
                    const data = JSON.parse(json);
                    
                    if (Array.isArray(data)) {
                        this.parseArrayFormat(data, exchangeId);
                    } else if (data.pairs && Array.isArray(data.pairs)) {
                        this.parseObjectFormat(data, exchangeId);
                    } else {
                        throw new Error('Unsupported data format');
                    }

                } catch (error) {
                    this.updateStatus(`Error: ${error.message}`);
                    this.showMessage(`Error loading exchange data: ${error.message}`, 'error');
                    console.error('Error loading exchange data:', error);
                } finally {
                    this.loadDataBtn.disabled = false;
                }
            }

            parseArrayFormat(data, exchangeId) {
                const pairs = [];
                
                // Limit number of pairs to prevent memory issues
                const maxPairs = 1000;
                const itemsToProcess = data.slice(0, maxPairs);
                
                itemsToProcess.forEach(item => {
                    try {
                        // Validate item structure
                        if (!item || typeof item !== 'object') {
                            return;
                        }
                        
                        const pair = {
                            base: this.sanitizeText(String(item.base || 'Unknown').substring(0, 20)),
                            quote: this.sanitizeText(String(item.quote || 'Unknown').substring(0, 20)),
                            priceUsd: this.parseDecimal(item.price_usd) || this.parseDecimal(item.price) || 0,
                            volume: this.parseDecimal(item.volume) || 0,
                            time: item.time || Date.now() / 1000,
                            formattedTime: this.formatTime(item.time)
                        };
                        pairs.push(pair);
                    } catch (e) {
                        // Skip invalid pairs
                    }
                });

                this.displayPairs(pairs, `Exchange ID: ${this.sanitizeText(String(exchangeId))}`);
            }

            parseObjectFormat(data, exchangeId) {
                const pairs = [];
                
                // Limit number of pairs to prevent memory issues
                const maxPairs = 1000;
                const itemsToProcess = data.pairs.slice(0, maxPairs);
                
                itemsToProcess.forEach(item => {
                    try {
                        // Validate item structure
                        if (!item || typeof item !== 'object') {
                            return;
                        }
                        
                        const pair = {
                            base: this.sanitizeText(String(item.base || 'Unknown').substring(0, 20)),
                            quote: this.sanitizeText(String(item.quote || 'Unknown').substring(0, 20)),
                            priceUsd: this.parseDecimal(item.price_usd) || this.parseDecimal(item.price) || 0,
                            volume: this.parseDecimal(item.volume) || 0,
                            time: item.time || Date.now() / 1000,
                            formattedTime: this.formatTime(item.time)
                        };
                        pairs.push(pair);
                    } catch (e) {
                        // Skip invalid pairs
                    }
                });

                let exchangeInfoText = `Exchange ID: ${this.sanitizeText(String(exchangeId))}`;
                if (data['0']) {
                    const info = data['0'];
                    const name = this.sanitizeText(String(info.name || 'Unknown').substring(0, 100));
                    const dateLive = this.sanitizeText(String(info.date_live || 'Unknown').substring(0, 50));
                    const url = this.sanitizeText(String(info.url || 'Unknown').substring(0, 200));
                    exchangeInfoText = `${name} | Founded: ${dateLive} | URL: ${url}`;
                }

                this.displayPairs(pairs, exchangeInfoText);
            }

            parseDecimal(value) {
                if (typeof value === 'number') {
                    // Validate number is finite and reasonable
                    if (!isFinite(value) || Math.abs(value) > Number.MAX_SAFE_INTEGER) {
                        return 0;
                    }
                    return value;
                }
                if (typeof value === 'string') {
                    // Limit string length to prevent processing huge strings
                    const sanitized = value.substring(0, 50);
                    const parsed = parseFloat(sanitized);
                    if (isNaN(parsed) || !isFinite(parsed) || Math.abs(parsed) > Number.MAX_SAFE_INTEGER) {
                        return 0;
                    }
                    return parsed;
                }
                return 0;
            }

            formatTime(timestamp) {
                if (!timestamp || timestamp <= 0) {
                    return new Date().toLocaleString() + ' (Current)';
                }
                
                try {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleString();
                } catch (e) {
                    return new Date().toLocaleString() + ' (Current)';
                }
            }

            displayPairs(pairs, exchangeInfoText) {
                this.exchangeInfo.textContent = exchangeInfoText;
                
                if (pairs.length === 0) {
                    this.updateStatus('No trading pairs available for this exchange');
                    this.showMessage('No trading pairs found for this exchange', 'error');
                    return;
                }

                // Clear previous data
                this.dataTableBody.innerHTML = '';
                
                // Add new data using safe DOM methods instead of innerHTML
                pairs.forEach(pair => {
                    const row = document.createElement('tr');
                    
                    const baseCell = document.createElement('td');
                    baseCell.textContent = pair.base;
                    row.appendChild(baseCell);
                    
                    const quoteCell = document.createElement('td');
                    quoteCell.textContent = pair.quote;
                    row.appendChild(quoteCell);
                    
                    const priceCell = document.createElement('td');
                    priceCell.textContent = `$${pair.priceUsd.toFixed(2)}`;
                    row.appendChild(priceCell);
                    
                    const volumeCell = document.createElement('td');
                    volumeCell.textContent = pair.volume.toLocaleString();
                    row.appendChild(volumeCell);
                    
                    const timeCell = document.createElement('td');
                    timeCell.textContent = pair.formattedTime;
                    row.appendChild(timeCell);
                    
                    this.dataTableBody.appendChild(row);
                });

                this.dataTable.classList.remove('hidden');
                this.updateStatus(`Loaded ${pairs.length} trading pairs`);
                this.showMessage(`Successfully loaded ${pairs.length} trading pairs`, 'success');
            }
        }

        // CORS Proxy note: In a production environment, you might need to use a CORS proxy
        // or set up your own backend to handle API requests due to CORS restrictions
        
        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoViewWeb();
        });
    </script>
